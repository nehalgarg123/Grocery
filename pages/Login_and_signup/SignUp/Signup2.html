<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Signup2</title>
    <link rel="stylesheet" href="Signup2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>

<body>
    <div class="page3">
        <header>
            <div class="EasyMart"><img src="/pages/Login_and_signup/Assets/EasyMart Logo.svg" alt=""></div>
        </header>
        <div class="Login">
            <section>
                <div class="div-section1">
                    <div class="back-button"><a href="/pages/Login_and_signup/SignUp/SignUp.html"><img
                                src="/pages/Login_and_signup/Assets/bx-left-arrow-alt.svg" alt=""></a>
                    </div>


                    <div class="text">Create a password</div>
                </div>
                <div class="div-section2">
                    <form action=" #">
                        <div class="login-part1">
                            <div class="email-box">
                                <label for="email">Password</label>
                                <input type="email" placeholder="Password">
                            </div>
                            <div class="Continue"><a href="/pages/Login/Login Page1/bx-left-arrow-alt.svg">Continue
                                    <i class='bx bx-right-arrow-alt'></i>
                            </div>
                    </form>
                    <a href="#" style="text-decoration: none;">
                        <div class="div-rules" style=" text-decoration: none;">
                            <div class="rule" style=" text-decoration: none;">
                                <div><i class='bx bxs-check-circle' style='color:#dadada'></i> </div>
                                Must be at least 8 characters long
                            </div>
                            <div class="rule">
                                <div><i class='bx bxs-check-circle' style='color:#dadada'></i></div>
                                Include at least one uppercase letter (A-Z)
                            </div>
                            <div class="rule">
                                <div><i class='bx bxs-check-circle' style='color:#dadada'></i></div>
                                No spaces allowed
                            </div>
                            <div class="rule">
                                <div><i class='bx bxs-check-circle' style='color:#dadada'></i></div>
                                Include at least one number (0-9)
                            </div>
                        </div>
                    </a>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
