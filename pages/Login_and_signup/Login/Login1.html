<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Page 3</title>
    <link rel="stylesheet" href="Login1.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>

<body>
    <div class="page3">
        <header>
            <div class="EasyMart"><img src="/pages/Login_and_signup/Assets/EasyMart Logo.svg" alt=""></div>
        </header>
        <div class="Login">
            <section>
                <div class="login-text">
                    Login
                </div>

                <div class="login-form">
                    <form action=" #">
                        <div class="login-part1">
                            <div class="phone-email">
                                <div class="email">
                                    <div style="height: 25px; width: 25px;"><i class='bx bx-envelope'></i></div>
                                    <div>Email</div>
                                </div>
                                <div class="Phone">
                                    <div style="height: 25px; width: 25px;"><i class='bx bx-phone'></i></div>
                                    <div>Phone</div>
                                </div>
                            </div>
                            <div class="email-box">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter your Email">
                            </div>
                            <div class="Continue"><a
                                    href="/pages/Login_and_signup/Verification/Verification.html">Continue <i
                                        class='bx bx-right-arrow-alt'></i>
                            </div>

                    </form>
                </div>
                <div class="Or">
                    <fieldset>
                        <legend>Or</legend>
                    </fieldset>
                </div>
                <div class="login-part2">
                    <div class="meta">

                        <div><img src="/pages/Login_and_signup/Assets/meta.svg" alt="" height="16px" width="24px"
                                style="margin-top: 4px;"></div>
                        <div><a href="#" style="text-decoration: none;  padding-top: 19px;">Sign in with Meta</a> </div>

                    </div>
                    <div class="Google">
                        <div><img src="/pages/Login_and_signup/Assets/google.svg" alt="" height="20px" width="20px"
                                style="margin-top: 4px;">
                        </div>
                        <div><a href="#" style="text-decoration: none;  padding-top: 19px;">Sign in with Google</a>
                        </div>
                    </div>
                </div>
            </section>


        </div>

    </div>

    </div>
</body>

</html>
